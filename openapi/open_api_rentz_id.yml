  #    ROOMS
  #==================================#
    responseBookingData:
      type: object
      properties:
        "id":
          type: number
          minLength: 1
        "nama_room":
          type: string
          minLength: 1
        "homestayid":
          type: number
          minLength: 1
        "total_penghuni":
          type: number
          minLength: 1
        "harga":
          type: number
          minLength: 1
        "deskrips":
          type: string
          minLength: 1
  #==================================#
  #    GLOBAL RESPONSE
  #==================================#
  #    Success
    successResponse:
      type: object
      properties: {
        "code":{
          type: number
        },
        "message": {
          type: string
        }
      }
  #    Failed
    failedResponse:
      type: object
      properties: {
        "code":{
          type: number
        },
        "message": {
          type: string
        }
      }
    
