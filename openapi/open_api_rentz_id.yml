    responseProductData:
      type: object
      properties:
        "id":
          type: number
          minLength: 1
        "nama":
          type: string
          minLength: 1
        "users_id":
          type: number
          minLength: 1
        "longitude":
          type: number
          minLength: 1
        "latitude":
          type: number
          minLength: 1
        "alamat":
          type: string
          minLength: 1
        "rating":
          type: number
          minLength: 1
        "url":
          type: string
          minLength: 1
